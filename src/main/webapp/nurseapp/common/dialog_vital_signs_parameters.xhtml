<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Vital Signs Parameters" widgetVar="dlgParameters" showEffect="explode" hideEffect="bounce">
        <div class="ui-fluid">
            <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                <div class="ui-sm-12 ui-g-12">
                    <p:graphicImage name="images/blood-pressure-readings-chart.jpg" width="350" height="300"/>
                </div>
            </div>
            <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                <div class="ui-sm-12 ui-g-12">
                    <p:graphicImage name="images/average-heart-rate.png" width="350" height="300"/>
                </div>
            </div>
        </div>
    </p:dialog>
</ui:composition>
